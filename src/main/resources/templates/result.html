<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${game.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img th:src="${game.image}" alt="">
            </div>
            <div class="col">
                <p>Name: <span th:text="${game.name}"></span></p>
                <p>Year released: <span th:text="${game.year}"></span></p>
                <p>Ranking: <span th:text="${game.ranking}"></span></p>
                <p>Users rated: <span th:text="${game.usersRated}"></span></p>
            </div>
        </div>
        <div class="row" th:each="comment: ${comments}">
            <p>User: <span th:text="${comment.user}"></span></p>
            <p>Rating: <span th:text="${comment.rating}"></span></p>
            <p>Comment: <span th:text="${comment.commentText}"></span></p>
        </div>
    </div>
</body>
</html>
